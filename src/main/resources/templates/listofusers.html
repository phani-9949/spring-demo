<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list of users</title>
</head>
<body>
      <h1>LIST </h1>
      <table>
      <thead>
      <tr>
      <th>id</th>
      <th>name</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user :${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.password}"></td>
    </tbody>
      
      </table>
</body>
</html>
